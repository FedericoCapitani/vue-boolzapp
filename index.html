<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="app" class="pos_rel">

        <div class="container">
            <aside class="sezione_contatti">
                <nav class="navbar">
                    <div class="user">
                        <img src="./assets/img/avatar_io.jpg" alt="immagine utente">
                        <p>nome</p>
                    </div>
                    <div class="options">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </nav>
                <div class="notifiche">
                    <div class="notif_icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notif_text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="searchbar">
                    <div class="container_search">
                        <div class="search_btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="search_input">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                </div>
                <div class="contatti">
                    <div class="contatto" v-for="contact in contacts">
                        <img :src="`./assets/img/avatar${contact.avatar}.jpg`" alt="">
                        <div class="contact_info">
                            <p>{{contact.name}}</p>
                            <p class="last_msg">ultimo messaggio inviato</p>
                        </div>
                        <div class="time">
                            <p>12:00</p>
                        </div>
                    </div>
                </div>
            </aside>
            <aside class="text_area">
                <div class="user_selected">
                    <img src="./assets/img/avatar_1.jpg" alt="immagine utente selezionato">
                    <div class="user_info">
                        <p>Nome contatto</p>
                        <p class="last_msg">ultimo messaggio oggi alle 12:00</p>
                    </div>
                    <div class="options">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="area_messaggi">

                </div>
                <div class="input_messaggi">
                    <div class="menu_emoji">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="area_input_messaggio">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="msg_vocale">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </aside>
        </div>
        <div class="upper_bg"></div>
        <div class="lower_bg"></div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
